<div class="sticky-component">
  <div class="row">
    <div class="col">
      <h2>{{title}}</h2>
    </div>
  </div>

  <form *ngIf="user" #userEditForm="ngForm" name="form" (ngSubmit)="userEditForm.form.valid && onSubmit()" novalidate>

    <div class="form-row">
      <div class="form-group col-sm-12 col-lg-6">
        <label for="username">Username</label>
        <input type="text" class="form-control" [(ngModel)]="user.username" name="username" #username="ngModel"
          [ngClass]="{ 
              'is-invalid': username.invalid && (username.dirty || username.touched)
            }"
          required minlength="3" />
        <div *ngIf="username.invalid && (username.touched)" class="invalid-feedback">
          <div *ngIf="username.errors.required">Username is required</div>
          <div *ngIf="username.errors.minlength">Username must be at least 3 characters long.</div>
        </div>


        <!-- Debugging inputstatus -->
        <!-- <p>{{username.value}}</p> -->
        <!-- <p>username.invalid = {{username.invalid}}</p> -->
        <!-- <p>username.touched = {{username.touched}}</p> -->
        <!-- <p>username.dirty = {{username.dirty}}</p> -->
        <!-- <p>username.pristine = {{username.pristine}}</p> -->
        <!-- <pre>username.errors = {{username.errors | json}}</pre> -->
      </div>

      <div class="form-group col-sm-12 col-lg-6">
        <label for="password">Password</label>
        <input type="text" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel"
          [ngClass]="{ 
                'is-invalid': password.invalid && (password.dirty || password.touched)
              }"
          required minlength="3" />
        <div *ngIf="password.invalid && (password.touched)" class="invalid-feedback">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 3 characters long.</div>
        </div>
      </div>

    </div>

    <!-- Step 10: Make the cancel button go back and only show
        the save button when the form is valid -->
    <div class="row">
      <div class="form-group">
        <button type="button" class="btn btn-outline-warning float-right" routerLink='..'>Cancel
        </button>
        <button type="submit" class="btn btn-success float-right" [disabled]="!userEditForm.valid">Save
        </button>
      </div>
    </div>

  </form>
</div>
