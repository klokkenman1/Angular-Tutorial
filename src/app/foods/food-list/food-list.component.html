<div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary float-right" routerLink='new'>Nieuwe maaltijd</button>
    </div>
  </div>
  
  
  <div *ngIf="foods" class="row">
    <table class="table table-hover">
      <thead>
        <th>Naam</th>
        <th>Options</th>
      </thead>
      <tbody>
        <tr *ngFor="let food of foods;" app-food-item [selectedFood]="food">
        </tr>
      </tbody>
    </table>
  </div>
  
  <div *ngIf="!foods">
    <p>No foods found. Loading...</p>
  </div>
